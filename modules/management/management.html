<div ng-init="loadAds()">
    <header class="page-header" style="padding-right:15px;">
        <form class="form-inline">
            <button type="button" class="btn btn-primary btn-md" ng-click="add()">
            מודעה חדשה
            </button>
            <div class="form-group">
                <label> ימים: </label>
                <div class="checkbox">
                    <label class="checkbox">
                        <input type="checkbox" checklist-model="query.days" checklist-value="1" /> ראשון
                    </label>
                </div>
                <div class="checkbox">
                    <label class="checkbox">
                        <input type="checkbox" checklist-model="query.days" checklist-value="2" /> שני
                    </label>
                </div>
                <div class="checkbox">
                    <label class="checkbox">
                        <input type="checkbox" checklist-model="query.days" checklist-value="3" /> שלישי
                    </label>
                </div>
                <div class="checkbox">
                    <label class="checkbox">
                        <input type="checkbox" checklist-model="query.days" checklist-value="4" /> רביעי
                    </label>
                </div>
                <div class="checkbox">
                    <label class="checkbox">
                        <input type="checkbox" checklist-model="query.days" checklist-value="5" /> חמישי
                    </label>
                </div>
                <div class="checkbox">
                    <label class="checkbox">
                        <input type="checkbox" checklist-model="query.days" checklist-value="6" /> שישי
                    </label>
                </div>            
                <div class="checkbox">
                    <label class="checkbox">
                        <input type="checkbox" checklist-model="query.days" checklist-value="7" /> שבת
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label> מסכים: </label>
                <div class="checkbox">
                    <label class="checkbox">
                        <input type="checkbox" checklist-model="query.screens" checklist-value="1" /> 1
                    </label>
                </div>
                <div class="checkbox">
                    <label class="checkbox">
                        <input type="checkbox" checklist-model="query.screens" checklist-value="2" /> 2
                    </label>
                </div>
                <div class="checkbox">
                    <label class="checkbox">
                        <input type="checkbox" checklist-model="query.screens" checklist-value="3" /> 3
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword3"> נמשך לפחות: </label>
                <input type="number" ng-model="query.duration"  class="form-control" id="exampleInputPassword3" placeholder="שניות">
            </div>
            <button type="button" class="btn btn-default btn-md" ng-click="search()">
                חפש
            </button>
        </form>
    </header>
    <section class="container-fluid">
        <div class="row">
            <div class="col-md-3" ng-repeat="ad in ads">
                <div class="panel panel-primary">
                    <div class="panel-heading">{{ ad.title }}
                        <div class="navbar-left">
                            <button type="button" class="btn btn-default btn-xs" ng-click="edit(ad)">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button type="button" class="btn btn-default btn-xs" ng-click="deleteAd(ad)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div>משך: {{ ad.duration }} שניות</div>
                        <div>
                            מסכים:
                            <span ng-repeat="screen in ad.screenIds">
                               {{screen}}{{$last ? '' : ', '}}
                            </span>
                        </div>
                    </div>
                   <ul class="list-group">
                          <li class="list-group-item" ng-repeat="timeFrame in ad.timeFrames">
                             <div>{{timeFrame.startDate}} - {{timeFrame.endDate}}</div>
                             <div>ימים:
                                 <span ng-repeat="day in timeFrame.days">
                                    {{day}}{{$last ? '' : ', '}}
                                 </span> 
                            </div>
                            <div>{{timeFrame.from}} עד {{timeFrame.to}}</div>
                          </li>
                  </ul>
                </div>
            </div>
        </div>
    </section>
</div>
