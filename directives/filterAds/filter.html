<div id="filter">
    <div class="row">
        <span class="col-md-4">
            <div class="row"><label>Days:</label></div>
            <div class="row form-group">
                <div class="row">
                    <div class="checkbox">
                        <label class="checkbox">
                            <input type="checkbox" checklist-model="query.days" checklist-value="1" /> Sunday
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox">
                            <input type="checkbox" checklist-model="query.days" checklist-value="2" /> Monday
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox">
                            <input type="checkbox" checklist-model="query.days" checklist-value="3" /> Tuesday
                        </label>
                    </div>
            </div>
            <div class="row">
                <div class="checkbox">
                    <label class="checkbox">
                        <input type="checkbox" checklist-model="query.days" checklist-value="4" /> Wednesday
                    </label>
                </div>
                <div class="checkbox">
                    <label class="checkbox">
                        <input type="checkbox" checklist-model="query.days" checklist-value="5" /> Thursday
                    </label>
                </div>
                <div class="checkbox">
                    <label class="checkbox">
                        <input type="checkbox" checklist-model="query.days" checklist-value="6" /> Friday
                    </label>
                </div>
                <div class="checkbox">
                    <label class="checkbox">
                        <input type="checkbox" checklist-model="query.days" checklist-value="7" /> Saturday
                    </label>
                </div></div></div>
        </span>
        <span class="col-md-3">
            <div class="row"><label>Screen IDs:</label></div>
            <div class="row form-group">
                            <div>
                                <div class="checkbox">
                                    <label class="checkbox">
                                        <input type="checkbox" checklist-model="query.screens" checklist-value="1" /> 1
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label class="checkbox">
                                        <input type="checkbox" checklist-model="query.screens" checklist-value="2" /> 2
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label class="checkbox">
                                        <input type="checkbox" checklist-model="query.screens" checklist-value="3" /> 3
                                    </label>
                                </div>
                            </div>
                        </div>
        </span>
        <span class="col-md-3">
            <div class="row"><label>Duration:</label></div>
            <div class="row">
                <input type="number" ng-model="query.duration"  class="form-control" placeholder="seconds"/>
            </div>
        </span>
        <span class="col-md-2">
            <button type="button" class="btn btn-default btn-md" ng-click="search()">Filter</button>
        </span>
    </div>
</div>
